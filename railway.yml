apiVersion: v1
kind: Project
metadata:
  name: vortexai-real-estate
spec:
  services:
    - name: real-estate-scraper
      image: vortexaiinvestors-source/wholesaling-automation:latest
      port: 8000
      healthCheck:
        endpoint: /health
        interval: 30s
        timeout: 10s
      environment:
        - name: DATABASE_URL
          value: ${{DATABASE_URL}}
      replicas: 1
